<div class="container">
  <div class="row justify content">
    <div class="col-8">
     
      <form [formGroup]='form' (ngSubmit)='registrar()'>  
        
        <div class="form-group">
          <input type="text" class="form-control" name='cualkiernombre' placeholder="nombre"  formControlName='nombre'>
          <span  class='text-danger' *ngIf="form.get('nombre').status !='VALID' && form.get('nombre').touched">INVALIDO</span>
         
        </div>

        <div class="form-group">
            <input type="email" class="form-control" name='mailwacho' placeholder="foo@example.com" formControlName='mail'>
            <span  class='text-danger' *ngIf="form.get('mail').status !='VALID' && form.get('mail').touched">INVALIDO</span>
        </div> 

        <button class="btn btn-success btn-block " [disabled]='form.invalid' >Registrarse</button>
      </form>
    
    </div>
  </div>
</div>
